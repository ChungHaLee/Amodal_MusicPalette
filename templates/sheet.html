<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music::Palette</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Styles -->
    <link type="text/css" href="../static/css/shape.css" rel="stylesheet">
    <link type="text/scss" href="../static/css/shape.scss" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5></script>
    <link rel="stylesheet" href="../static/node_modules/subjx/dist/style/subjx.css" />

</head>

<body>
    <section class="shapeContainer">
      <button type="button" class="btn btn-primary btn-square-md" id="btn-square"></button>
      <button type="button" class="btn btn-primary btn-circle-md" id="btn-circle" onclick='createCircle()'></button>
      <button type="button" class="btn btn-primary btn-triangle-md" id="btn-triangle"></button>
      <button type="button" class="btn btn-primary btn-decagon-md" id="btn-decagon"></button>
      <button type="button" class="btn btn-primary btn-star-md" id="btn-star"></button>
    </section>
    
    <section class="sheetContainer">
        <!-- 여기에 시각화 표현 -->
    </section>
    
    <section class="colorContainer">
      <div class="palette" id="paletteBasic">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="palette" id="palettePastel">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="palette" id="paletteVivid">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="palette" id="paletteSummer">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="palette" id="paletteFall">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>


      <div class="palette" id="paletteSalmon">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>


      <div class="palette" id="paletteForest">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>




    </section>

    <section class="pianoContainer">
        <ul class="set">
            <li class="white b"></li>
            <li class="black as"></li>
            <li class="white a"></li>
            <li class="black gs"></li>
            <li class="white g"></li>
            <li class="black fs"></li>
            <li class="white f"></li>
            <li class="white e"></li>
            <li class="black ds"></li>
            <li class="white d"></li>
            <li class="black cs"></li>
            <li class="white c"></li>
            <li class="white b"></li>
            <li class="black as"></li>
            <li class="white a"></li>
        </ul>
    </section>
    <section class="emotionContainer">
        <br>
        <button class="emotionButton" style="display:inline;"> Happy </button>
        <button class="emotionButton" style="display:inline;"> Sad </button>
        <button class="emotionButton" style="display:inline;"> Peaceful </button>
        <button class="emotionButton" style="display:inline;"> Exciting </button>
        <button class="emotionButton" style="display:inline;"> Angry </button>
        <video src="../static/video/sample.mp4" controls></video>

    </section>
    <section class="hapticContainer">
        <br>
        <div class="intensity">
            <h4 style="display: inline;">강도</h4>
            <button class="intensityButton" style="display:inline;"> H1 </button>
            <button class="intensityButton" style="display:inline;"> H2 </button>
            <button class="intensityButton" style="display:inline;"> H3 </button>
            <br>
            <br>
            <input class="range" type="range" name="intensity" value="0" min="0" max="100" style="display:inline;"></input>
        </div>
        <hr>
        <div class="tempo">
            <h4>빠르기</h4>
            <input class="range" type="range" name="tempo" value="0" min="0" max="100" style="display:inline;"></input>
        </div>
        <hr>
        <div class="dynamics">
            <h4>음량</h4>
            <input class="range" type="range" name="dynamics" value="0" min="0" max="100" style="display:inline;"></input>
        </div>

    </section>

    <!-- Javascript --> <!-- Have to use importmap to link NPM modules...-->
    <script type="importmap">
      {
          "imports": {
              "three": "../static/node_modules/three/build/three.module.js",
              "subjx": "../static/node_modules/subjx/dist/js/subjx.esm.js"
          }
      }
    </script>


    <!-- <script type="module" defer src="../static/js/canvas.js"></script> -->
    <!-- <script type="module" defer src="../static/js/subjx_interaction.js"></script> -->
    <!-- <script type="module" defer src="../static/js/buttonShapeClick.js"></script> -->
    <!-- <script type="module" defer src="../static/js/color.js"></script> -->
</body>
</html>
